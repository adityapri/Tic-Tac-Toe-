<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>KaataCircle</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box border-top border-left"><span class="boxText"></span></div>
            <div class="box border-top"><span class="boxText"></span></div>
            <div class="box border-top border-right"><span class="boxText"></span></div>
            <div class="box border-left"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box border-right"><span class="boxText"></span></div>
            <div class="box border-left border-bottom"><span class="boxText"></span></div>
            <div class="box border-bottom"><span class="boxText"></span></div>
            <div class="box border-bottom border-right"><span class="boxText"></span></div>
        </div>
        <div class="info">
            <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span class="turn">Turn : X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">@copyright 2022</div>
    <script src="script.js"></script>
</body>
</html>
